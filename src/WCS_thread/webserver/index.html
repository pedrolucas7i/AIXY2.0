<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <title>AiXY2.0 SOFTWARE</title>
</head>
<body style="margin: 0px; padding: 0px;">
    <div>
        <div style="display: flex; width: 100%; height: 49.2vh;">
            <div>
                <img src="{{ url_for('decision') }}" style="width: 100%;">
            </div>
            <div>
                {% if camera %}
                    <img id="camera_image" src="{{ url_for('stream') }}" style="width: 100%;">
                {% else %}
                    <img src="static/IMG/CAMERANOTFOUND.jpg" style="width: 100%;">
                {% endif %}
            </div>
        </div>
        {% if manual_control %}
            <div class="joystick-base" id="joystick">
                <div class="joystick-thumb" id="thumb"></div>
            </div>
        {% else %}
            <div style="height: 50vh;">
                <div id="reponses" style="height: 45vh;"></div>
                <form style="display: flex;">
                    <button onclick="window.location.href='/control'" style="width: 7.5vw; background-color: rgb(255, 65, 65);"><p style="color:white; font-size: 1rem;">Manual Control</p></button>
                    <input name="questions" id="questions" type="text" style="width: 100%; font-size: 1.5rem; background-color:white; border-top: 1px solid #000; border-bottom: 1px solid #000; border-left: none; border-right: none; text-align: center;">
                    <button type="submit" style="width: 7.5vw; background-color: rgb(77, 65, 255);"><p style="color: white; font-size: 1rem;">Ask</p></button>
                </form>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='JS/joystick.js') }}"></script>
</body>
</html>
