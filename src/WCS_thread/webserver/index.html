<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <title>AiXY2.0 SOFTWARE</title>
</head>
<body style="overflow: hidden;">
    <div class="container">
        <div class="top-section">
            <div>
                <iframe src="./shell" class="shell-frame"></iframe>
            </div>
            <div class="camera-container">
                {% if camera %}
                    <img id="camera_image" src="{{ url_for('stream') }}">
                {% else %}
                    <img src="static/IMG/CAMERANOTFOUND.jpg" class="fallback">
                {% endif %}
            </div>
        </div>
        <div class="bottom-section">
            <div class="manual-control">
                <h3>Manual Control</h3>
                <div class="joystick-base" id="joystick">
                    <div class="joystick-thumb" id="thumb"></div>
                </div>
                <button onclick="window.location.href='/control'">Switch to Autonomous</button>
            </div>

            <div class="chat-container">
                <div id="reponses"></div>
                <form class="chat-form" onsubmit="return false;">
                    <input name="questions" id="questions" type="text" placeholder="Ask something..." autocomplete="off">
                    <button type="submit">Ask</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='JS/joystick.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
    <script>
        const socket = io(); // conecta ao servidor via SocketIO

        const form = document.querySelector('.chat-form');
        const input = document.querySelector('#questions');
        const output = document.querySelector('#reponses');

        form.addEventListener('submit', () => {
            const pergunta = input.value.trim();
            if (pergunta !== '') {
                socket.emit('aiquestion', pergunta); // envia ao servidor Flask
                input.value = '';
            }
        });

        socket.on('airesponse', (resposta) => {
            const div = document.createElement('div');
            div.textContent = '[AIXY2.0]: ' + resposta;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        });
    </script>
</body>

</html>
